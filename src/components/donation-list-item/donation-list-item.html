<ion-card>
  <ion-card-content>
    <p class="titlecampaing"><b>{{donation.unidade}}</b></p>
    <p><b>Precisamos de Sangue do tipo <b class="tipoblood">{{donation.bloodType}}</b> venha fazer uma doação e salvar vidas.</b></p>
  </ion-card-content>

  <ion-row>

    <button ion-button color="primary" class="btn-campaigns" (click)="acessEnd()">
      <ion-icon name="pin">
        Endereço
      </ion-icon>
    </button>

    <button ion-button color="primary" class="btn-campaigns" (click)="acessTel()">
      <ion-icon name="call">
        Telefone
      </ion-icon>
    </button>


    <button ion-button color="primary" class="btn-campaigns" (click)="acessSite()">
      <ion-icon name="globe">
        Site
      </ion-icon>
    </button>

  </ion-row>
</ion-card>
