<ion-header>
  <ion-navbar color="buttons">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="title">
      Cadstro de Exames
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

      <ion-item>
        <ion-label>Teste HIV:</ion-label>
        <ion-select [(ngModel)]="hiv">
          <ion-option value="reagente">Reagente</ion-option>
          <ion-option value="nreagente">Não Reagente</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Teste Sífilis:</ion-label>
        <ion-select [(ngModel)]="sifilis">
          <ion-option value="reagente">Reagente</ion-option>
          <ion-option value="nreagente">Não Reagente</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Teste HPV:</ion-label>
        <ion-select [(ngModel)]="hpv">
          <ion-option value="reagente">Reagente</ion-option>
          <ion-option value="nreagente">Não Reagente</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label>Glicose:</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Cálcio:</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Proteina Totais:</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <button class="btn-add-cad" ion-button (click)="loadSend()">
        Cadastrar
      </button>

      <button class="btn-add-cad" ion-button (click)="backExam()">
        Cancelar
      </button>
    </ion-list>
</ion-content>
