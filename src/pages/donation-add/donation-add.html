<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="title">
      Cadastro de Doações
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon ios="ios-search" md="md-search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating><ion-icon name="home"></ion-icon> Unidade de doação:</ion-label>
      <ion-select name="unidade" [(ngModel)]="donation.unidade">
        <ion-option name="unidade">IOHA - Instituto <wbr>Onco-Hematológico de Anápolis</ion-option>
        <ion-option name="unidade">HUANA - Hospital <wbr>de Urgências de Anápolis</ion-option>
      </ion-select>
    </ion-item>

    <br/>

    <ion-item>
      <ion-label floating><ion-icon name="calendar"></ion-icon> Data</ion-label>
      <ion-datetime name="dtdonate" [(ngModel)]="donation.dtdonate" displayFormat="DD/MM/YYYY"></ion-datetime>
    </ion-item><br/>

    <button class="btn-add-cad" ion-button (click)="saveDonation()">
      Cadastrar
    </button>
    <button ion-button (click)="backPage()">
      Cancelar
    </button>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary" class="footer-toolbar">
    <button ion-button clear class="btn-footer" (click)="perfil()">
      <img src="assets/img/inicio.png" width="60" height="40">
    </button>
    <button ion-button clear class="btn-footer" (click)="hemocentros()">
      <img src="assets/img/hemocentros.png" width="60" height="40">
    </button>
    <button ion-button clear class="btn-footer" (click)="campaigns()">
      <img src="assets/img/campanhas.png" width="60" height="40">
    </button>
    <button ion-button clear class="btn-footer" (click)="information()">
      <img src="assets/img/informacoes.png" width="60" height="40">
    </button>
  </ion-toolbar>
</ion-footer>
