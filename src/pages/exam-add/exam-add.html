<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="title">
      Exames
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon ios="ios-search" md="md-search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label floating>Teste HIV:</ion-label>
      <ion-select name="hiv" [(ngModel)]="exams.hiv">
        <ion-option name="hiv">Reagente</ion-option>
        <ion-option name="hiv">Não Reagente</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Teste Sífilis:</ion-label>
      <ion-select name="sifilis" [(ngModel)]="exams.sifilis">
        <ion-option name="sifilis">Reagente</ion-option>
        <ion-option name="sifilis">Não Reagente</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Teste HPV:</ion-label>
      <ion-select name="hpv" [(ngModel)]="exams.hpv">
        <ion-option name="hpv">Reagente</ion-option>
        <ion-option name="hpv">Não Reagente</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Glicose:</ion-label>
      <ion-input type="text" name="glicose" [(ngModel)]="exams.glicose"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Cálcio:</ion-label>
      <ion-input type="text" name="calcio" [(ngModel)]="exams.calcio"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Proteina Totais:</ion-label>
      <ion-input type="text" name="proteina" [(ngModel)]="exams.proteina"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col width-50>
        <button class="btn-add-cad" ion-button (click)="saveExam()">
          Cadastrar
        </button>
      </ion-col>
      <ion-col width-50>
        <button class="btn-add-cad" ion-button (click)="backExam()">
          Cancelar
        </button>
      </ion-col>
    </ion-row>

  </ion-list>
</ion-content>
