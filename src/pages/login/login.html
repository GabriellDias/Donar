<ion-content>

  <ion-grid>

    <ion-row>
      <ion-col>
        <img src="assets/img/logo.png"/>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>
          <img src="assets/img/user.png" class="icon"/> Login:
        </ion-label>
        <ion-input name="email" placeholder="Digite seu Email" required [(ngModel)]="credencial.email"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label for="password">
          <img src="assets/img/key.png" class="icon"/> Senha:
        </ion-label>
        <ion-input name="password" type="password" placeholder="Digite sua Senha" [(ngModel)]="credencial.password"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>
          <a> Esqueci a Senha </a>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>
          <button ion-button full class="btn" (click)="btnDonarLogin()"> Entrar no Donar </button>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>
          <a class="voltar" (click)="btnBack()">
            <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon> Voltar
          </a>
        </ion-label>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
