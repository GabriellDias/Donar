<ion-content padding>
  <form method="post">
    <ion-row>
      <ion-col>
        <img src="assets/img/logo.png"/>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>
          <img src="assets/img/user.png" class="icon"/> Login:
        </ion-label>
        <ion-input name="email" type="email" placeholder="Digite seu Email"  [(ngModel)]="credencial.email" required></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label for="password">
          <img src="assets/img/key.png" class="icon"/> Senha:
        </ion-label>
        <ion-input name="password" type="password" placeholder="Digite sua Senha" [(ngModel)]="credencial.password" required></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>
          <a (click)="resetPassword()"> Esqueci a Senha </a>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>
          <button ion-button full class="btn" (click)="btnDonarLogin()"> Entrar no Donar </button>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <a (click)="btnBack()" class="back">
          <ion-icon ios="ios-arrow-round-back" md="md-arrow-round-back"></ion-icon> Voltar
        </a>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
