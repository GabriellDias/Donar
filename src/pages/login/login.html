<ion-content>
  <form [formGroup]="loginForm">

      <ion-row>
        <ion-col>
          <img src="assets/img/logo.png" class="logo"/>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>
              <img src="assets/img/user.png" class="icon"/> Login:
            </ion-label>
            <ion-input formControlName="email" type="email" name="email" [(ngModel)]="credencial.email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>
              <img src="assets/img/key.png" class="icon"/> Senha:
            </ion-label>
            <ion-input formControlName="password" type="password" name="password" [(ngModel)]="credencial.password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-label>
            <a (click)="resetPassword()"> Esqueci a Senha </a>
          </ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-label>
            <button ion-button full type="submit" class="btn" (click)="btnDonarLogin()" [disabled]="loginForm.invalid">
              Entrar no Donar <ion-icon ios="ios-log-in" md="md-log-in"></ion-icon>
            </button>
          </ion-label>
        </ion-col>
      </ion-row>

  </form>
</ion-content>
