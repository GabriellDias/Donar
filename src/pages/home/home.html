<ion-content>
  <ion-slides pager class="slider">

    <ion-slide>
      <img src="assets/img/slide1.png"/>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/slide2.png"/>
    </ion-slide>

    <ion-slide>
      <img src="assets/img/slide3.png" class="slide-image"/>
    </ion-slide>

  </ion-slides>

  <ion-grid>

    <ion-row>
      <ion-col width-50>
        <button ion-button full class="btn" (click)="btnSignUp()"> Cadastrar </button>
      </ion-col>
      <ion-col width-50>
        <button ion-button full class="btn" (click)="btnLogin()"> Entrar </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button full class="facebook" icon-left (click)="btnFbLogin()" color="facebook">
          <ion-icon name="logo-facebook"></ion-icon> Login com o Facebook
        </button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
