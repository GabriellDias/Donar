<ion-header>
  <ion-navbar color="buttons">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="title">
      Cadastro de Doações
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label><ion-icon name="home"></ion-icon> Unidade de doação:</ion-label>
      <ion-select [(ngModel)]="unidade">
        <ion-option value="ioha" floating>Instituto Onco-Hematológico de Anápolis</ion-option>
        <ion-option value="hua">Hospital de Urgências de Anápolis</ion-option>
      </ion-select>
    </ion-item><br/>
    <ion-item>
      <ion-label><ion-icon name="calendar"></ion-icon> Data</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY"></ion-datetime>
    </ion-item><br/>
     <button class="btn-add-cad" ion-button (click)="loadCad()">
       Cadastrar
     </button>
     <button ion-button (click)="backPage()">
       Cancelar
     </button>
  </ion-list>
</ion-content>
