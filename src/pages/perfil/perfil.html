<ion-header>
  <ion-navbar color="buttons">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="title">
      <img src="assets/img/logo_branca.png">
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon ios="ios-search" md="md-search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-list>
        <ion-item>
          <ion-avatar item-left>
            <img class="img-donation" src="assets/img/teste.jpg">
          </ion-avatar>
          <p>Érico Junior de Morais</p>
          <p>Tipo de Sangue AB+</p>
          <p>Última Doação: 10/03/2017</p>
        </ion-item>
      </ion-list>
    </ion-card-header>
    <hr/>
    <ion-card-content class="publicity">
      <ion-label class="container">
       <img src="assets/img/netflix.png" class="advertising"/>
      </ion-label>
    </ion-card-content>
  </ion-card>

  <ion-card (click)="donation()">
    <ion-card-header class="box">
      <h2 class="txt-donation">
       <a (click)="donation()"> Minhas Doações
         <img src="assets/img/doacoes.png" class="img">
       </a>
      </h2>
    </ion-card-header>
    <div class="bar"></div>
    <ion-card-content class="box exam">
      <p> Próxima doação a partir de:</p>
      <p class="red"> 21/05/2017 </p>
      <p class="red"> (61 dias) </p>
    </ion-card-content>

  </ion-card>

<ion-card>
  <ion-card-header class="box">
    <h2 class="txt-donation">
     Meus Exames
    </h2>
    <img src="assets/img/saude.png" class="img">
  </ion-card-header>
  <div class="bar"></div>
  <ion-card-content class="box">
    <button ion-button class="btn hearth" (click)="health()">
      <ion-icon ios="ios-copy-outline" md="md-copy"> Meus Exames </ion-icon>
    </button>
  </ion-card-content>
</ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="buttons" class="footer-toolbar">
    <button ion-button clear class="btn-footer">
      <img src="../assets/footer/inicio.png" width="60" height="40">
    </button>
    <button ion-button clear class="btn-footer" (click)="hemocentros()">
      <img src="../assets/footer/hemocentros.png" width="60" height="40">
    </button>
    <button ion-button clear class="btn-footer" (click)="campaigns()">
      <img src="../assets/footer/campanhas.png" width="60" height="40">
    </button>
    <button ion-button clear class="btn-footer" (click)="information()">
      <img src="../assets/footer/informacoes.png" width="60" height="40">
    </button>
  </ion-toolbar>
</ion-footer>
