<ion-header>
  <ion-navbar color="buttons">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="title">
      <img src="assets/img/logo_branca.png">
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon ios="ios-search" md="md-search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-list>
        <ion-item>
          <ion-avatar item-left>
            <img class="img-donation" src="assets/img/teste.jpg">
          </ion-avatar>
          <p>Érico Junior de Morais</p>
          <p>Tipo de Sangue AB+</p>
          <p>Última Doação: 10/03/2017</p>
        </ion-item>
      </ion-list>
    </ion-card-header>
    <hr/>
    <ion-card-content>
      <ion-label class="container">
        texto

      </ion-label>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <h2 class="txt-donation">
       Minhas Doações
      </h2>
      <img class="img-donation" src="assets/img/doacoes.png">
    </ion-card-header>

  </ion-card>

<ion-card>
  <ion-card-header>
    <h2 class="txt-donation">
     Meus Exames
    </h2>
    <img class="img-donation" src="assets/img/saude.png">
  </ion-card-header>
</ion-card>
</ion-content>











<ion-footer>
  <ion-toolbar color="buttons" class="footer-toolbar">
    <button ion-button clear class="btn-footer">
      <ion-icon ios="ios-home" md="md-home" color="light">

      </ion-icon>

    </button>
    <button ion-button clear class="btn-footer">
      <ion-icon ios="ios-map" md="md-map" color="light">

      </ion-icon>
    </button>
    <button ion-button clear class="btn-footer">
      <ion-icon ios="ios-volume-up" md="md-volume-up" color="light">

      </ion-icon>
    </button>
    <button ion-button clear class="btn-footer" (click)="information()">
      <ion-icon ios="ios-information-circle" md="md-information-circle" color="light">

      </ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
