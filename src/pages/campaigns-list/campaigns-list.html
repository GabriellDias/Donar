<ion-header>

  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Suas Campanhas</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list [virtualScroll]="campaign">
    <ion-item-sliding *virtualItem="let campaign">
      <button ion-item >
        <campaign-list-item [campaign]="campaign"></campaign-list-item>
      </button>

      <ion-item-options>
        <button ion-button clear icon-only (click)="deleteCampaign(campaign)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button icon-only (click)="twitterShare()" color="dark" clear>
          <ion-icon class="share-icon" name="logo-twitter"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-only (click)="whatsappShare()" color="dark" clear>
          <ion-icon class="share-icon" name="logo-whatsapp"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-only (click)="instagramShare()" color="dark" clear>
          <ion-icon class="share-icon" name="logo-instagram"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
