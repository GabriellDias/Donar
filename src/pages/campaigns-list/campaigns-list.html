<ion-header>

  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Suas Campanhas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list [virtualScroll]="campaign">
    <ion-item-sliding *virtualItem="let campaign">
      <button ion-item >
        <campaign-list-item [campaign]="campaign"></campaign-list-item>
      </button>

      <ion-item-options>
        <button ion-button clear icon-only (click)="deleteCampaign(campaign)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-fab bottom right>
  <button ion-fab color='primary' (click)="addCampaign()">
    <ion-icon name='add'></ion-icon>
  </button>
</ion-fab>
