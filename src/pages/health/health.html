<ion-header>
  <ion-navbar color="buttons">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="title">
      Donar
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon ios="ios-search" md="md-search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <img class="img-donation" src="assets/img/doacoes.png">
      <h2 class="txt-donation">
        Minha Saúde
      </h2>
    </ion-card-header>
    <ion-card-content>
      <hr color="primary"/>
      <p><b>Registre as informações de seus exames de sangues</b></p>
      <button ion-button class="btn-add-donate" (click)="confirmMyDonate()">
        + Inserir exame
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>

</ion-footer>
