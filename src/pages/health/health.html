<ion-header>
  <ion-navbar color="buttons">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="title">
      <img src="assets/img/logo_branca.png">
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon ios="ios-search" md="md-search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header>
      <img class="img-exame" src="assets/img/saude.png">
      <h2 class="txt-exame">
       Minha Saúde
      </h2>
    </ion-card-header>
    <ion-card-content>
      <hr/>
      <p><b>Registre as informações de seus exames de sangue.</b></p>
      <button ion-button class="btn-add-exame" color="buttons">
        + Inserir exame
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar color="buttons" class="footer-toolbar">
    <button ion-button clear class="btn-footer" (click)="home()">
      <ion-icon ios="ios-home" md="md-home" color="light">

      </ion-icon>

    </button>
    <button ion-button clear class="btn-footer">
      <ion-icon ios="ios-map" md="md-map" color="light">

      </ion-icon>
    </button>
    <button ion-button clear class="btn-footer">
      <ion-icon ios="ios-volume-up" md="md-volume-up" color="light">

      </ion-icon>
    </button>
    <button ion-button clear class="btn-footer" (click)="information()">
      <ion-icon ios="ios-information-circle" md="md-information-circle" color="light">

      </ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
