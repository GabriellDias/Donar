<ion-header>
    <ion-navbar color="buttons">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title class="title">
            <img src="assets/img/logo_branca.png">
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
        <ion-icon ios="ios-search" md="md-search"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-card>
        <ion-card-header>
            <img class="img-exame" src="assets/img/saude.png">
            <h2 class="txt-exame">
                Minha Saúde
            </h2>
        </ion-card-header>
        <ion-card-content>
            <hr/>
            <p><b>Registre as informações de seus exames de sangue.</b></p>
            <button ion-button class="btn-add-exame" (click)="cadexam()" color="buttons">
        + Inserir exame
      </button>
        </ion-card-content>
    </ion-card>
</ion-content>

<ion-footer>
    <ion-toolbar color="buttons" class="footer-toolbar">
        <button ion-button clear class="btn-footer" (click)="home()">
      <img src="../assets/footer/inicio.png" width="60" height="40">
    </button>
        <button ion-button clear class="btn-footer" (click)="hemocentros()">
      <img src="../assets/footer/hemocentros.png" width="60" height="40">
    </button>
        <button ion-button clear class="btn-footer">
      <img src="../assets/footer/campanhas.png" width="60" height="40" (click)="campaigns()">
    </button>
        <button ion-button clear class="btn-footer" (click)="information()">
      <img src="../assets/footer/informacoes.png" width="60" height="40">
    </button>
    </ion-toolbar>
</ion-footer>
