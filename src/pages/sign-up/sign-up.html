<ion-content padding>
  <form id="formulario">

    <ul id="progress">
      <li class="active"> Pessoais </li>
      <li> Saúde </li>
      <li> Conta </li>
    </ul>

    <fieldset>
      <ion-row>
        <ion-col>
          <ion-label>
            <ion-input type="text" placeholder="Nome Completo" isRequired="true"></ion-input>
          </ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-label> Genêro:
            <ul class="containers">
              <li class="container">
                <input name="sexos" type="radio" id="masculino" checked>
                <label for="masculino" class="opcao"> Masculino </label>
              </li>

              <li class="container">
                <input name="sexos" type="radio" id="feminino">
                <label for="feminino" class="opcao2"> Feminino </label>
              </li>
            </ul>
          </ion-label>
        </ion-col>
      </ion-row>

      <ion-label> Estado:
        <select class="estados">
          <option value="estado">Selecione o Estado</option>
          <option value="ac">Acre</option>
          <option value="al">Alagoas</option>
          <option value="am">Amazonas</option>
          <option value="ap">Amapá</option>
          <option value="ba">Bahia</option>
          <option value="ce">Ceará</option>
          <option value="df">Distrito Federal</option>
          <option value="es">Espírito Santo</option>
          <option value="go">Goiás</option>
          <option value="ma">Maranhão</option>
          <option value="mt">Mato Grosso</option>
          <option value="ms">Mato Grosso do Sul</option>
          <option value="mg">Minas Gerais</option>
          <option value="pa">Pará</option>
          <option value="pb">Paraíba</option>
          <option value="pr">Paraná</option>
          <option value="pe">Pernambuco</option>
          <option value="pi">Piauí</option>
          <option value="rj">Rio de Janeiro</option>
          <option value="rn">Rio Grande do Norte</option>
          <option value="ro">Rondônia</option>
          <option value="rs">Rio Grande do Sul</option>
          <option value="rr">Roraima</option>
          <option value="sc">Santa Catarina</option>
          <option value="se">Sergipe</option>
          <option value="sp">São Paulo</option>
          <option value="to">Tocantins</option>
        </select>
      </ion-label>

      <ion-label> Cidade:
          <select class="cidades">
            <option value="selecione" selected>Selecione</option>
            <option value="ac">Acre</option>
            <option value="al">Alagoas</option>
            <option value="ap">Amapá</option>
            <option value="am">Amazonas</option>
            <option value="ba">Bahia</option>
            <option value="ce">Ceará</option>
            <option value="df">Distrito Federal</option>
            <option value="es">Espírito Santo</option>
            <option value="go">São Frnacisco de Goiás</option>
            <option value="ma">Maranhão</option>
            <option value="mt">Vila Bela da Santíssima Trindade</option>
            <option value="ms">Mato Grosso do Sul</option>
          </select>
        </ion-label>


      <button ion-button (click)="btnBack()" class="btn left" icon-only>
        <ion-icon ios="ios-arrow-round-back" md="md-arrow-round-back"></ion-icon>
      </button>
      <button ion-button type="submit" name="next" class="next btn action right" (click)="moviment()" icon-only>
        <ion-icon ios="ios-arrow-round-forward" md="md-arrow-round-forward"></ion-icon>
      </button>

    </fieldset>

    <fieldset>
      <ion-row>
        <ion-col>
          <ion-label>
            Já é doador:
            <ul class="containers">
              <li class="container">
                <input name="doador" type="radio" id="yes" checked/>
                <label for="yes" class="opcao"> Sim </label>
              </li>

              <li class="container">
                <input name="doador" type="radio" id="nao"/>
                <label for="nao" class="opcao2"> Não </label>
              </li>
            </ul>
          </ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-label>
            Grupo Sanguíno:
            <ul class="containers">
              <li class="container">
                <input name="grupo" type="radio" id="N" checked/>
                <label for="N" class="opcao"> N/S </label>
              </li>

              <li class="container">
                <input name="grupo" type="radio" id="A"/>
                <label for="A" class="opcaoM"> A </label>
              </li>

              <li class="container">
                <input name="grupo" type="radio" id="B"/>
                <label for="B" class="opcaoM"> B </label>
              </li>

              <li class="container">
                <input name="grupo" type="radio" id="Ab"/>
                <label for="Ab" class="opcaoM"> AB </label>
              </li>

              <li class="container">
                <input name="grupo" type="radio" id="O"/>
                <label for="O" class="opcao2"> O </label>
              </li>
            </ul>
          </ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-label>
            Fator RH:
            <ul class="containers">
              <li class="container">
                <input name="fator" type="radio" id="n/s" checked/>
                <label for="n/s" class="opcao"> N/S </label>
              </li>

              <li class="container">
                <input name="fator" type="radio" id="positivo"/>
                <label for="positivo" class="opcaoM"> + </label>
              </li>

              <li class="container">
                <input name="fator" type="radio" id="negativo"/>
                <label for="negativo" class="opcao2"> - </label>
              </li>
            </ul>
          </ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
        </ion-col>
      </ion-row>

      <button ion-button type="submit" name="prev" class="prev btn action left" icon-only>
        <ion-icon ios="ios-arrow-round-back" md="md-arrow-round-back"></ion-icon>
      </button>
      <button ion-button type="submit" name="next" class="next btn action right" icon-only>
        <ion-icon ios="ios-arrow-round-forward" md="md-arrow-round-forward"></ion-icon>
      </button>

    </fieldset>

    <fieldset>

      <ion-row>
        <ion-col>
          <ion-label>
            <ion-input type="email" placeholder="E-mail@provedor.com.br"></ion-input>
          </ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-label>
            <ion-input type="text" placeholder="Confirme seu Email"></ion-input>
          </ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-label>
            <ion-input type="password" placeholder="Senha"></ion-input>
          </ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-label>
            <ion-input type="text" placeholder="Confirme sua Senha"></ion-input>
          </ion-label>
        </ion-col>
      </ion-row>

      <button ion-button type="submit" name="prev" class="prev btn" value="Anterior" icon-only>
        <ion-icon ios="ios-arrow-round-back" md="md-arrow-round-back"></ion-icon>
      </button>
      <button ion-button (click)="SignUp()" icon-only class="btn right">
        <ion-icon ios="ios-checkmark" md="md-checkmark"></ion-icon>
      </button>

    </fieldset>

  </form>
</ion-content>
