<ion-content padding>

    <form id="formulario">
      <ul id="progress">
        <li class="active"> Pessoais </li>
        <li> Saúde </li>
        <li> Conta </li>
      </ul>

      <fieldset>

        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label>
                <ion-input type="text" placeholder="Nome Completo"></ion-input>
              </ion-label>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-label> Genêro:
                <ul class="containers">
                  <li class="container">
                    <input name="sexos" type="radio" id="masculino" checked>
                    <label for="masculino" class="opcao"> Masculino </label>
                  </li>

                  <li class="container">
                    <input name="sexos" type="radio" id="feminino">
                    <label for="feminino" class="opcao2"> Feminino </label>
                  </li>
                </ul>
              </ion-label>
            </ion-col>
          </ion-row>

          <ion-label> Estado:
            <select name="estados">
              <option value="selecione" selected>Selecione</option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
            </select>
          </ion-label>

          <ion-label> Cidade:
            <select name="cidades" class="cidades">
              <option value="selecione" selected>Selecione</option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Vila Bela da Santíssima Trindade</option>
              <option value="MS">Mato Grosso do Sul</option>
            </select>
          </ion-label>
        </ion-grid>

        <button ion-button type="submit" name="next" class="next btn action" (click)="function()"> Próximo </button>

      </fieldset>

      <fieldset>

        <ion-grid>

          <ion-row>
            <ion-col>
              <ion-label>
                Já é doador:
                <ul class="containers">
                  <li class="container">
                    <input name="doador" type="radio" id="yes" checked/>
                    <label for="yes" class="opcao"> Sim </label>
                  </li>

                  <li class="container">
                    <input name="doador" type="radio" id="nao"/>
                    <label for="nao" class="opcao2"> Não </label>
                  </li>
                </ul>
              </ion-label>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-label>
                Grupo Sanguíno:
                <ul class="containers">
                  <li class="container">
                    <input name="grupo" type="radio" id="N" checked/>
                    <label for="N" class="opcao"> N/S </label>
                  </li>

                  <li class="container">
                    <input name="grupo" type="radio" id="A"/>
                    <label for="A" class="opcaoM"> A </label>
                  </li>

                  <li class="container">
                    <input name="grupo" type="radio" id="B"/>
                    <label for="B" class="opcaoM"> B </label>
                  </li>

                  <li class="container">
                    <input name="grupo" type="radio" id="Ab"/>
                    <label for="Ab" class="opcaoM"> AB </label>
                  </li>

                  <li class="container">
                    <input name="grupo" type="radio" id="O"/>
                    <label for="O" class="opcao2"> O </label>
                  </li>
                </ul>
              </ion-label>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-label>
                Fator RH:
                <ul class="containers">
                  <li class="container">
                    <input name="fator" type="radio" id="n/s" checked/>
                    <label for="n/s" class="opcao"> N/S </label>
                  </li>

                  <li class="container">
                    <input name="fator" type="radio" id="positivo"/>
                    <label for="positivo" class="opcaoM"> + </label>
                  </li>

                  <li class="container">
                    <input name="fator" type="radio" id="negativo"/>
                    <label for="negativo" class="opcao2"> - </label>
                  </li>
                </ul>
              </ion-label>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
            </ion-col>
          </ion-row>
        </ion-grid>

        <button ion-button type="submit" name="prev" class="prev btn action" value="Anterior"> Anterior </button>
        <button ion-button type="submit" name="next" class="next btn action" value="Próximo"> Próximo </button>

      </fieldset>

      <fieldset>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label>
                <ion-input type="email" placeholder="E-mail@provedor.com.br"></ion-input>
              </ion-label>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-label>
                <ion-input type="text" placeholder="Confirme seu Email"></ion-input>
              </ion-label>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-label>
                <ion-input type="password" placeholder="Senha"></ion-input>
              </ion-label>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-label>
                <ion-input type="text" placeholder="Confirme sua Senha"></ion-input>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>

        <button ion-button type="submit" name="prev" class="prev btn action" value="Anterior"> Anterior </button>
        <button ion-button (click)="SignUp()"> Cadastrar </button>

      </fieldset>

    </form>

</ion-content>
