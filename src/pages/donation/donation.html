<ion-header>
  <ion-navbar color="buttons">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="title">
      Donar
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon ios="ios-search" md="md-search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <img class="img-donation" src="assets/img/doacoes.png">
      <h2 class="txt-donation">
        Minhas Doações
      </h2>
    </ion-card-header>
    <ion-card-content>
      <hr color="primary"/>
      <p><b>Você Esta apto para fazer uma doação!</b></p>
      <p>Vá até um centro de doações depois cadastre sua doação aqui</p>
      <button ion-button class="btn-add-donate" (click)="confirmMyDonate()">
        + Inserir nova doação
      </button>
    </ion-card-content>
  </ion-card>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title class="footer-my-donate">

    </ion-title>
  </ion-toolbar>
</ion-footer>
