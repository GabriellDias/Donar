<ion-header>
  <ion-navbar color="buttons">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="title">
      <img src="assets/img/logo_branca.png">
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <img class="img-donation" src="assets/img/doacoes.png">
      <h2 class="txt-donation">
       Minhas Doações
      </h2>
    </ion-card-header>
    <ion-card-content>
      <hr color="buttons"/>
      <p><b>Você Esta apto para fazer uma doação!</b></p>
      <p>Vá até um centro de doações depois cadastre sua doação aqui</p>
      <button ion-button class="btn-add-donate" color="buttons" (click)="acessCad()">
        + Inserir nova doação
      </button>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar color="buttons" class="footer-toolbar">
    <button ion-button clear class="btn-footer" (click)="home()">
      <img src="assets/img/inicio.png" width="60" height="40">
    </button>
    <button ion-button clear class="btn-footer" (click)="hemocentros()">
      <img src="assets/img/hemocentros.png" width="60" height="40">
    </button>
    <button ion-button clear class="btn-footer" (click)="campaigns()">
      <img src="assets/img/campanhas.png" width="60" height="40">
    </button>
    <button ion-button clear class="btn-footer" (click)="information()">
      <img src="assets/img/informacoes.png" width="60" height="40">
    </button>
  </ion-toolbar>
</ion-footer>
