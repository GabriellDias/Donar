<ion-header>
    <ion-navbar color="buttons">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title class="title">
            <img src="assets/img/logo_branca.png" />
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>

    <ion-card>
        <ion-card-header>
            <b color="buttons">Campanhas próximas a você</b>
        </ion-card-header>
    </ion-card>

    <ion-card>

        <ion-card-content>
            <p class="titlecampaing"><b>Campanha de Arrecadação de Sangue Hemocentro de Anápolis</b></p>
            <p><b>Precisamos de Sangue do tipo <b class="tipoblood">B+</b> venha fazer uma doação e salvar vidas.</b>
            </p>
        </ion-card-content>

        <ion-row>

            <button ion-button color="buttons" class="btn-campaigns" (click)="acessEnd()">
        <ion-icon name="pin">
          Endereço
        </ion-icon>
      </button>

            <button ion-button color="buttons" class="btn-campaigns" (click)="acessTel()">
        <ion-icon name="call">
          Telefone
        </ion-icon>
      </button>


            <button ion-button color="buttons" class="btn-campaigns" (click)="acessSite()">
        <ion-icon name="globe">
          Site
        </ion-icon>
      </button>

        </ion-row>
    </ion-card>
</ion-content>

<ion-footer>
    <ion-toolbar color="buttons" class="footer-toolbar">
        <button ion-button clear class="btn-footer" (click)="home()">
      <img src="assets/img/inicio.png" width="60" height="40">
    </button>
        <button ion-button clear class="btn-footer" (click)="BloodCenters()">
      <img src="assets/img/hemocentros.png" width="60" height="40">
    </button>
        <button ion-button clear class="btn-footer">
      <img src="assets/img/campanhas.png" width="60" height="40">
    </button>
        <button ion-button clear class="btn-footer" (click)="information()">
      <img src="assets/img/informacoes.png" width="60" height="40">
    </button>
    </ion-toolbar>
</ion-footer>
