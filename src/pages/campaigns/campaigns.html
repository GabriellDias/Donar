<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="title">
      <img src="assets/img/logo_branca.png"/>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-card>
    <ion-card-header>
      <b color="primary">Campanhas próximas a você</b>
    </ion-card-header>
  </ion-card>

  <ion-card>

    <ion-card-content>
      <p class="titlecampaing"><b>Campanha de Arrecadação de Sangue Hemocentro de Anápolis</b></p>
      <p><b>Precisamos de Sangue do tipo <b class="tipoblood">B+</b> venha fazer uma doação e salvar vidas.</b></p>
    </ion-card-content>

    <ion-row>

      <button ion-button color="primary" class="btn-campaigns" (click)="acessEnd()">
        <ion-icon name="pin">
          Endereço
        </ion-icon>
      </button>

      <button ion-button color="primary" class="btn-campaigns" (click)="acessTel()">
        <ion-icon name="call">
          Telefone
        </ion-icon>
      </button>


      <button ion-button color="primary" class="btn-campaigns" (click)="acessSite()">
        <ion-icon name="globe">
          Site
        </ion-icon>
      </button>

      <ion-header>
        <ion-navbar>
          <ion-title>
            IWantToShare
          </ion-title>
        </ion-navbar>
      </ion-header>

      <ion-content padding>
        <p>
          <em>I'm the hulk!</em>
        </p>

        <img src="assets/img/hulk.jpg" />

        <button ion-button color="positive" block (click)="regularShare()">
          Share me!
        </button>

        <ion-grid>
          <ion-row>
            <ion-col>
              <button ion-button icon-only (click)="twitterShare()" color="dark" clear>
                <ion-icon class="share-icon" name="logo-twitter"></ion-icon>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-only (click)="whatsappShare()" color="dark" clear>
                <ion-icon class="share-icon" name="logo-whatsapp"></ion-icon>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-only (click)="instagramShare()" color="dark" clear>
                <ion-icon class="share-icon" name="logo-instagram"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>

    </ion-row>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary" class="footer-toolbar">
    <button ion-button clear class="btn-footer" (click)="home()">
      <img src="assets/img/inicio.png" width="60" height="40">
    </button>
    <button ion-button clear class="btn-footer" (click)="hemocentros()">
      <img src="assets/img/hemocentros.png" width="60" height="40">
    </button>
    <button ion-button clear class="btn-footer">
      <img src="assets/img/campanhas.png" width="60" height="40">
    </button>
    <button ion-button clear class="btn-footer" (click)="information()">
      <img src="assets/img/informacoes.png" width="60" height="40">
    </button>
  </ion-toolbar>
</ion-footer>
