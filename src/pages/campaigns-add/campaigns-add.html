<ion-header>

  <ion-navbar color='primary'>
    <ion-title>{{campaign.title != undefined ? campaign.title: 'Minha Campanha'}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>
              Título
            </ion-label>
            <ion-input name="title" [(ngModel)] = "campaign.title" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>
              Descrição
            </ion-label>
            <ion-input name="descricao" [(ngModel)] = "campaign.description" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>
              Estado
            </ion-label>
            <ion-select name="state" [(ngModel)] = "campaign.state">
              <ion-option *ngFor="let state of listProvider.getCampaignStates()" value="state">
                  {{getStateValue(state)}}
              </ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <button ion-button full clear (click)="saveCampaign()">
              Salvar Campanha
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
