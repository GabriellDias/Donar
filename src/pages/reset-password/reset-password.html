<ion-header>

  <ion-navbar color="buttons">
    <ion-title> Redefinir Senha </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row>
    <ion-col>
      <img src="assets/img/logo.png"/>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-label>
        <img src="assets/img/user.png" class="icon"/> Informe seu Email de Usuário:
      </ion-label>
      <input name="email" type="email" placeholder="Digite seu Email"  [(ngModel)]="resetPass.email" required/>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-label>
        <button ion-button full class="btn" (click)="reset()"> Enviar Email de Redefinição </button>
      </ion-label>
    </ion-col>
  </ion-row>

</ion-content>
