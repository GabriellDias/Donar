<ion-header>

  <ion-navbar>
    <ion-title> Redefinir Senha </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row>
      <ion-col>
        <ion-label>
          <img src="assets/img/user.png" class="icon"/> Informe seu Email de Usuário:
        </ion-label>
        <ion-input name="email" type="email" placeholder="Digite seu Email"  [(ngModel)]="resetPass.email" required></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>
          <button ion-button full class="btn" (click)="reset()"> Enviar Email de Redefinição </button>
        </ion-label>
      </ion-col>
    </ion-row>

</ion-content>
