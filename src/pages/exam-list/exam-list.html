<ion-header>

  <ion-navbar>
    <ion-title>health-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      <img class="img-exame" src="assets/img/saude.png">
      <h2 class="txt-exame">
       Meus Exames
      </h2>
    </ion-card-header>
    <ion-card-content>
      <hr/>
      <p><b>Registre as informações de seus exames de sangue.</b></p>
      <button ion-button class="btn-add-exame" (click)="cadexam()" color="primary">
        + Inserir exame
      </button>
    </ion-card-content>
  </ion-card>

  <ion-list [virtualScroll]="exams">
    <ion-item-sliding *virtualItem="let exams">
      <button ion-item>
        <exam-list-item [exams]="exams"></exam-list-item>
      </button>

      <ion-item-options>
        <button ion-button clear icon-only (click)="deleteExam(donation)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
