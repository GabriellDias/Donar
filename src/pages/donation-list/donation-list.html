<ion-header>

  <ion-navbar color='primary'>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Suas Doações</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list [virtualScroll]="donation">
    <ion-item-sliding *virtualItem="let donation">
      <button ion-item>
        <donation-list-item [donation]="donation"></donation-list-item>
      </button>

      <ion-item-options>
        <button ion-button clear icon-only (click)="deleteDonation(donation)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
