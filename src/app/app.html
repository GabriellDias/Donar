<ion-menu [content]="content">
  <ion-content class="menu">

    <ion-row>
      <ion-col>
        <img src="assets/img/teste.jpg" class="profile"/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="text">
          Olá Érico,
      </ion-col>
    </ion-row>

    <ion-grid class="options">
        <ion-row>
          <ion-col>
            <a class="links"> - Alterar Dados </a>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
          <a class="links"> - Ajuda </a>
        </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <a class="links"> - Contato </a>
          </ion-col>
        </ion-row>
        <hr>
        <ion-row>
          <ion-col>
            <a class="links" (click)="about()"> - Sobre </a>
          </ion-col>
        </ion-row>
        <hr>
        <ion-row>
          <ion-col class="logout">
            <a class="links" (click)="logout()"> Sair <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon></a>
          </ion-col>
        </ion-row>
    </ion-grid>

  </ion-content>
